<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema de Gerenciamento - Lanchonete MfC </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1> Sistema de Gerenciamento - Lanchonete MFC </h1>
    
    <section>
        <h2>Cadastro de Funcionário</h2>
        <form id="form-funcionario">
            <label for="nome-funcionario">Nome:</label>
            <input type="text" id="nome-funcionario" required>
            <label for="cpf-funcionario">CPF:</label>
            <input type="text" id="cpf-funcionario" maxlength="11" required>
            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </section>
    
    <section>
        <h2>Cadastro de Pedido</h2>
        <form id="form-pedido">
            <label for="nome-pedido">Nome do Pedido:</label>
            <input type="text" id="nome-pedido" required>
            <label for="desc-pedido">Descrição:</label>
            <input type="text" id="desc-pedido">
            <label for="responsavel-pedido">Responsável:</label>
            <select id="responsavel-pedido"></select>
            <label for="status-pedido">Status:</label>
            <select id="status-pedido">
                <option value="A Fazer">A Fazer</option>
                <option value="Fazendo">Fazendo</option>
                <option value="Pronto para entrega">Pronto para entrega</option>
            </select>
            <button type="submit">Cadastrar Pedido</button>
        </form>
    </section>
    

        <table id="lista-pedidos">
            <thead>
                <tr>
                    <th>Nome do Pedido</th>
                    <th>Descrição</th>
                    <th>Responsável</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
    </section>

    
    <section>
        <h2>Filtrar Pedidos por Status</h2>
        <select id="filtro-status" onchange="filtrarPedidos()">
            <option value="">Todos</option>
            <option value="A Fazer">A Fazer</option>
            <option value="Fazendo">Fazendo</option>
            <option value="Pronto para entrega">Pronto para entrega</option>
        </select>
    </section>
    
    <script src="js/script.js"></script> 

    <script src="script.js"></script>
</body>
</html>
